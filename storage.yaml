apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  storageClassName: postgres-persistant-class
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: postgres-persistant-class
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp2
